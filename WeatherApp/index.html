<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="weatherinfo">
            <div class="cont2">
                <div class="logo"></div>
                <div class="filler"></div>
            </div>
            <div class="info">
                <div class="sec"><h2>Location</h2><div class="display loc"></div></div>
                <div class="sec"><h2>Temp</h2><div class="display temp"></div></div>
                <div class="sec"><h2>Feels Like</h2><div class="display feel"></div></div>
            </div>
        </div>
        <div class="search"><input type="text" name="country" id="country"></div>
        <div class="press"><button><h1>Search</h1></button></div>

    </div>

    <script src="index.js"></script>
</body>
</html>
